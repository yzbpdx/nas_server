<!DOCTYPE html>
<html>
<head>
	<title>Gin Login Demo</title>
</head>
<body>
	{{ if .error }}
		<p style="color: red">{{ .error }}</p>
	{{ end }}
	<form action="/login" method="post">
		<label>用户名：</label>
		<input type="text" name="username"><br>
		<label>密码：</label>
		<input type="password" name="password"><br>
		<input type="submit" value="登录">
	</form>
</body>
</html>
